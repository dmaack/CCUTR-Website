            <form method='POST' data-netlify='true' data-netlify-recaptcha='true'>

                    <input type="text" class="text-input phone-input" name ='phone' placeholder="Phone Number">
                    <textarea class="text-input message-input" name ='message' placeholder="Enter a message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type='submit' class="btn-dark">Submit</button>
            </form>

    <script>
        const navbar = document.getElementById('main-nav');
        let scrolled = false;

        window.onscroll = function() {
            if(window.pageYOffset > 20 ) {
                navbar.classList.remove('top');
                navbar.style.zIndex = '15';
                //navbar.style.color = '#333';
                if(!scrolled) {
                    navbar.style.transform = 'translateY(-70px)';
                }
                setTimeout(() => {
                    navbar.style.transform = 'translateY(0)';
                    scrolled = true;
                }, 200)
            } else {
                navbar.classList.add('top');
                scrolled = false;
            }
        }
    </script>
